plugins {
    id 'java'
    id 'application'
}

group = 'com.redfox.mcskinner'
version = 'b0.5'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'com.formdev:flatlaf:3.5.2'
    implementation 'com.formdev:flatlaf-intellij-themes:3.5.2'

    implementation 'com.google.code.gson:gson:2.12.1'
    implementation 'com.github.Dansoftowner:jSystemThemeDetector:3.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.19.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "com.redfox.mcskinner.MCSkinner"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

application {
    mainClassName = 'com.redfox.mcskinner.MCSkinner'
}